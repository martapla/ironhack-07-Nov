<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Images</title>
        <style>
            img{
            display: block;
            width: 50%;
            margin:1rem 0
        }

    </style>
</head>
<body>
    <h3>Images</h3>
    <img src="../section-01-html/assets/roisinfoto.jpeg" alt="image description" width="400" height="400">

    <img src="../section-01-html/assets/imperatrice.jpeg" alt="image description" width="400" height="500">
    <hr>



    <!-- Using figure Tag -->
    <h3>Using figure Tag </h3>

    <figure>

        <figcaption>Image of Roisin </figcaption>
        <img src="../section-01-html/assets/roisinfoto.jpeg" alt="image description" width="400" height="400">

    </figure>


</body>
</html>
