<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Lists</h2>
    <p>Ordered List</p>
    <p>Unordered List</p>
    <hr/>
    <strong>Syntax</strong>

    <!-- Ordered List -->
    <h2>Ordered List</h2>
    <ol>
        <li>item</li>
        <li>item</li>
    </ol>

    <!-- Unordered List -->
    <h2>Unordered List</h2>
    <ul>
        <li>item</li>
        <li>item</li>
    </ul>



    
</body>
</html>
